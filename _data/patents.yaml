- patent_id: 2wnEzmuzkMbknGm116EyI8NbdfV2VwsTi123pzDPY2IKy0c117
  name: Method and system for managing programmed applications in an open API environment
  summary: ""
  abstract: A method and system for an open application programming interface (API)
    dashboard system for monitoring and managing one or more developer programmed
    applications configured to use one or more services provided by a service owner
    are provided. The system includes an application area associated with a corresponding
    programmed application, each application area including a call metrics group configured
    to display summarized metrics, a services used group configured to display a listing
    of each service called by the programmed application and metrics associated with
    each service, and a key management group configured to prompt a developer of the
    programmed application to request or revoke a key, wherein the key includes a
    developer identification, a programmed application identification, and signed
    certificates relating to services used by the programmed application.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08707276&OS=08707276&RS=08707276
