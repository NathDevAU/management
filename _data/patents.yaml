- patent_id: bpMl12348TYu123bYJQ0OuXsKO0NtYPr0ihT5KRKkhTnCm0117
  name: Credential-based application programming interface keys
  summary: ""
  abstract: A processing device comprises a processor coupled to a memory and is configured
    to obtain a credential associated with a particular access control interval, to
    determine an application programming interface (API) key based at least in part
    on the credential, and to utilize the API key in an API key enrollment protocol.
    The obtaining, determining and utilizing are repeated for one or more additional
    instances of the API key enrollment protocol corresponding to respective ones
    of one or more additional access control intervals. The processing device illustratively
    comprises a service requester device configured to carry out at least a portion
    of a given instance of the API key enrollment protocol with a service provider
    device. The API key may comprise, for example, the credential itself, or a function
    of the credential and other information. The credential may comprise, again by
    way of example, an intermediate value of a hash chain.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09503442&OS=09503442&RS=09503442
