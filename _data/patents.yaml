- patent_id: pzAoCuZWwmCQlLh8OS116T87BkMKOhUo3FspqkhuOlqpQ117
  name: Method and apparatus for routing application programming interface (API) calls
  summary: ""
  abstract: A method and apparatus for routing Application Programming Interface (API)
    calls from a partner entity to a telephony service provider (TSP) network are
    provided herein. In some embodiments, a method for routing API calls may include
    receiving a first message including an API call and a partner API key used to
    authenticate the partner entity on the TSP network to access a partner API layer
    disposed on the TSP network, extracting the partner API key from the first message,
    performing an authentication process to authenticate an identity of the partner
    entity using at least the extracted partner API key, and routing the first message
    based on results of the authentication process. In some embodiments, the first
    message is routed to the partner API layer disposed on the TSP network when the
    identity of the partner entity is authenticated.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09003498&OS=09003498&RS=09003498
