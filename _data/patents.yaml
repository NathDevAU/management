- patent_id: lEboOtJYC0GgBzDNKfiVIlj123QFAVE3yqKhYX5pyaVnA117
  name: Automating software availability management based on API versioning
  summary: ""
  abstract: A method is disclosed for automating software availability management
    based on application program interface (API) versioning. The method includes receiving
    a call to a first version of an API method from a software application. The method
    includes retrieving software configuration information for the software application,
    the software configuration information including a set of supported versions of
    the API method. The method includes retrieving server configuration information
    for a server computing device, the server configuration information including
    a set of available versions of the API method. The method then includes determining
    availability of the server computing device to support the software application.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09262237&OS=09262237&RS=09262237
