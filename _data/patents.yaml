  name: End-to end, lifecycle aware, API management
  summary: ""
  abstract: An application programming interface (API) consumption development environment
    (CDE) is integrated with an API administration component and a determination is
    made whether an existing API conforms to application development requirements.
    A desired API is defined including test data, and the desired API and test data
    is forwarded to an API developer as a development request. The API CDE is integrated
    with the API administration component. A developed API is deployed to an API provider
    creating an integration testing deployment, and the API administration component
    is notified of the integration testing deployment. The developed API is deployed
    to an API provider productive for productive use.
