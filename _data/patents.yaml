- patent_id: 33caRNB1165gDSAMBJWjXTKeQ6Z9pZ0mHh2hM1RxM8123jY117
  name: Systems and/or methods for intelligently detecting API key domains
  summary: ""
  abstract: Certain example embodiments described herein relate to an application
    programming interface (API) management system and/or method that automatically
    detects API domains, e.g., by analyzing consumer registration and runtime data,
    while also allowing API providers to provide approval for proposed detected domains
    and/or continued governance. The technology set forth herein not only provides
    an automatic detection mechanism, but also provides the capability of full management/control,
    while also allowing API producers to dynamically expand or otherwise modify their
    API domain offerings based on usage, etc. This dynamic process can be fully or
    partially automated and is efficient.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=08793359&OS=08793359&RS=08793359
