- patent_id: ja6OFJZaoPoHD123tTWVviZNVFVBHGSuLJsaRdW5FEfCQ117
  name: Analytics for application programming interfaces
  summary: ""
  abstract: API analytics systems and methods are provided. Frequently occurring API
    usage patterns may be determined from API call data collected from across an API
    ecosystem. Alternatively or in addition, a classification structure, such as a
    decision tree, may be generated from the API usage patterns. A type of activity
    that resulted in a set of API calls being invoked may be determined from the classification
    structure. A similarity or difference between the set of API calls and the frequently
    occurring API usage patterns may also be determined and/or identified.
