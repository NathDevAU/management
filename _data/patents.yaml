- patent_id: 5zjg3YOBr9T1XFLBQuKA123AwX1VtcsX0J9ne123QXmAdeQ117
  name: Graph based data model for API ecosystem insights
  summary: ""
  abstract: An embodiment of the invention comprising a method captures information
    for a data structure, the information pertaining to Web application programming
    interfaces APIs and Web application programming interface API users. The method
    includes identifying a first set of relationships, wherein an identified relationship
    can be at least a relationship between a Web API and a Web API user, between different
    Web API users, or between different Web APIs. The method further includes furnishing
    the first set of relationships to the data structure as first captured information,
    and using the first captured information to perform a specified analysis operation.
    Prior to or during performance of the specified analysis operation, second information
    is added to the data structure wherein the added second information includes at
    least one of a user, a Web API, or a relationship that is not included in the
    first captured information, and the added second information does not affect performance
    of the specified analysis operation.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09396046&OS=09396046&RS=09396046
