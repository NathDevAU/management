- patent_id: 4g9OUNrS2xzslkWiexUQ1M32gJHYTJaZIVltilZXNPY117
  name: Predicting application programming interface consumption using social networks
  summary: ""
  abstract: Predicting consumption of APIs is provided. A set of consumed APIs corresponding
    to a user and software service applications related to APIs associated with the
    user is determined based on an API consumption history. A set of users related
    to the set of consumed APIs corresponding to the user and the software service
    applications related to the APIs associated with the user is retrieved from an
    API analytics engine. A set of API consumption prediction models corresponding
    to the user is generated based on the APIs associated with the user, the software
    service applications related to the APIs associated with the user, the set of
    consumed APIs corresponding to the user and the software service applications
    related to the APIs associated with the user based on the API consumption history,
    the set of users related to the set of consumed APIs, and APIs associated with
    the set of users.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09292363&OS=09292363&RS=09292363
