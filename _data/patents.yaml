- patent_id: ApTgvFm116QacB116oz78DT6jSzr5xsIg2Zydvi8FaB6KTo117
  name: Automated method and system for collecting and reporting API performance profiles
  summary: ""
  abstract: A method to measure the performance of an Application Programming Interface
    (API) includes selecting a target API and tracking memory allocation for the functional
    calls of the selected API to generate a list of functions called by the API. The
    individual functions are then called within the API in isolation and timing and
    memory allocation data for each are collected and recorded. The recorded results
    are then bucketized according to a log base 2 method and made accessible by API
    users to indicate the performance of specific APIs.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07895579&OS=07895579&RS=07895579
