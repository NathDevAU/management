- patent_id: g9ib15NRIcIhcUcnuZY461NXyGweoYp116ev2D123DiJ8o8117
  name: Use of collected data for web API ecosystem analytics
  summary: ""
  abstract: An embodiment of the invention pertains to Web application programming
    interface (API) data associated with a Web API ecosystem. The embodiment comprises
    constructing a data structure that is selectively related to at least some of
    the Web API data associated with the Web API ecosystem. The embodiment further
    comprises commencing an analytics operation to determine specified information
    which is of interest to a given Web API user, wherein the given Web API user has
    a role that pertains to the Web API ecosystem. Responsive to commencing the operation,
    Web API data related to the data structure is used to determine one or more preliminary
    data elements, wherein at least one of the preliminary data elements comprises
    an answer to a specified preliminary query. Respective preliminary data elements
    are selectively used to determine the specified information that is of interest
    to the given Web API user.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=09390178&OS=09390178&RS=09390178
