- slug: movable-type
  name: Movable Type
  description: >-
    Movable Type is a weblog publishing system developed by the company Six
    Apart, launched on October 8, 2001, and was relicensed as free software
    under the GNU General Public License in 2007. Movable Type has several
    notable features, such as the ability to host multiple weblogs and
    standalone content pages, manage files, user roles, templates, tags,
    categories, and trackback links. Movable Type is written in Perl, and
    supports storage of the weblog's content and associated data within MySQL
    natively. PostgreSQL and SQLite support was available prior to version 5,
    and can still be used via plug-ins. Movable Type is free software under the
    GPLv2 license. In addition to the free version, users can purchase support
    or buy commercial, education, or nonprofit licenses, which come with support
    contracts, author limits, and unlimited blogs.
  url: 'http://movabletype.org/'
  short_url: ''
  twitter: 'http://movabletype.org/'
  blog: 'http://feeds.feedburner.com/MovableTypeBeta'
  blog_rss: ''
  github: ''
  image: >-
    http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/tools/movable-type-logo.png
  tags: 'Blog,Blogging,CMS,Content Management System,Movable Type'
